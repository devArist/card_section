<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        
        <header class="intro">
            <div class="navbar">
                <div class="logo">
                    <h1>Food<span>C</span>i<span class="logo_dot"></span></h1>
                    <div class="burger" onclick=""><span class="burger_btn"></span></div>
                </div>
                <div class="nav">
                    <ul>
                        <li><i class="fas fa-home"></i> Acceuil</li>
                        <li><i class="fas fa-align-right"></i> Menu</li>
                        <li><i class="far fa-question-circle"></i> A Propos</li>
                        <li><i class="far fa-address-book"></i> Contacts</li>
                    </ul>
                </div>
            </div>
        </header>

        <!-- food card section-->
        <section class="menu">
            <div class="title-container">
                <h1 class="title">Nos menus</h1>
                <span class="line"></span>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="icon-container">
                        <i class="fas fa-pizza-slice"></i>
                    </div>
                    <span>Pizza</span>
                </div>
                <div class="card">
                    <div class="icon-container">
                        <i class="fas fa-drumstick-bite"></i>
                    </div>
                    <span>Chicken</span>
                </div>
                <div class="card">
                    <div class="icon-container">
                        <i class="fas fa-cocktail"></i>
                    </div>
                    <span>Drink</span>
                </div>
                <div class="card">
                    <div class="icon-container">
                        <i class="fas fa-hamburger"></i>
                    </div>
                    <span>Hamburger</span>
                </div>
            </div>
        </section>

    </div>

    <script src="index.js"></script>
</body>
</html>
